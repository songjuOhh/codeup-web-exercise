<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


<div class="wrapper container">

  <header class="mt-5 text-center">
    <h1>Movies</h1>
  </header>
  <main>
    <table>
      <thead>
      <tr>
        <th>TITLE</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Shine</td>
      </tr>
      <tr>
        <td>Real Genius</td>
      </tr>
      </tbody>
    </table>
  </main>

  <hr>

  <section>
    <label for="title-input">Title</label>
    <input id="title-input" type="text" name="title" placeholder="Enter title">
    <button id="add-movie-btn">Add Movie</button>
  </section>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
  "use strict";

  // TODO: fix the bug that when a new movie is added, it only adds the word 'title'
  // TODO: refactor the code to allow any case of input and only uppercase the first letter of each word

  function generateHTML(title) {
    // let newText = title.split(' ');
    // console.log(newText)
    // // let split = newText[0].split('');
    //
    // newText = '';
    // for( let i =0; i<newText.length; i++){
    //   newText[i] = newText[i][0].toUpperCase()
    // }
    // console.log(newText)

    return `<tr><td class="text-capitalize">${title.toLowerCase()}</td></tr>`;
  }

  $('#add-movie-btn').on('click', function () {
    const title = $('#title-input').val();
    $('tbody').append(generateHTML(title));
  });


</script>

</body>
</html>
