<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
  <h1>Register With Us</h1>
  <main>
    <form method="post" action="https://request-inspector.glitch.me/">

        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter email">
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter password">
        </div>

        <label for="bio">Biography</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10"  placeholder="Enter bio here"></textarea>

<!--        "billboard", "radio advertisement", "internet advertisement", and "other"-->
        <p>How did you here about us?</p>

        <div>
            <input id="billboard" name="referral-1" type="radio" value="billboard-ad">
            <label for="billboard">billboard</label>
        </div>
        <div>
            <input id="radio advertise" name="referral-1" type="radio" value="radio-ad">
            <label for="radio advertise">radio advertise</label>
        </div>
        <div>
            <input id="internet advertise" name="referral-1" type="radio" value="internet-ad">
            <label for="internet advertise">internet advertise</label>
        </div>
        <div>
            <input id="other" name="referral-1" type="radio" value="other">
            <label for="other">other</label>
        </div>
        <button>Submit</button>


    </form>
  </main>

</body>
</html>
