<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add a geocoder</title>
  <meta charset="UTF-8">
  <title>First Mapbox Map</title>
  <!-- Mapbox CSS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="css/weather_map.css" rel="stylesheet">



</head>
<body>

<!-- Load the `mapbox-gl-geocoder` plugin. -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

<!-- Jquery link -->
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"
></script>


<div class="page-wrapper ">

  <div class="row">
  <header class="container-fluid ">
    <div class="text-white g-0 px-2 d-flex flex-row justify-content-between fixed-top">
      <div class="logo column g-0 ">Weather App <i class="bi bi-globe-americas"></i></div>
      <div class="d-flex">
        <div class="mx-1 fs-6"> Current city:</div>
        <div class="city fs-6"> San Antonio</div>
      </div>
    </div>
  </header>
  </div>


  <main class="container-fluid g-0">
    <div class="row full-width">
      <div class="column position-relative">
        <div class="input-group mb-5 ">
          <div class="d-flex">
          <input id="search-input" type="text" class="form-control" placeholder="Place name" aria-label="place name" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary text-white" type="button" id="button-addon2">Search</button>
          </div>
        </div>
        <div class="mainScreen">
          <div>Today's weather</div>


        </div>



        <div class="d-flex justify-content-between " id="cards ">
          <div class="card" id="cards">
            <div class="card-header">
              date yyyy-mm-dd
            </div>
            <div class="temp"> temperature 75.43 F</div>
<!--            <img src="..." class="card-img-top" alt="...">-->
            <hr>
            <div class="card-body">
              <h6>Description</h6>
              <h6>Humidity</h6>
              <h6>Wind</h6>
              <h6>Pressure</h6>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div id='map'></div>

      <div>
      </div>
    </div>

  </main>

</div>



<!--keys-->
<script src="js/keys.js"></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>

<script src="js/weather_map.js"> </script>

</body>



</html>
