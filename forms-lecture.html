<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register With Us</title>
</head>
<body>

<h1>Register With Us</h1>

<main>
  <form method="POST" action="https://request-inspector.glitch.me/">

    <div>
      <label for="email">Email</label>
      <input name="email" id="email" type="email" placeholder="Enter email">
    </div>

    <div>

      <label for="password">Password</label>
      <input name="password" id="password" type="password" placeholder="Enter password">

    </div>

    <label for="bio">Bio</label>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter bio here"></textarea>


    <fieldset>
      <legend>How did you hear about us?</legend>
      <div>
        <input id="billboard" name="referral" type="radio" value="billboard">
        <label for="billboard">Billboard</label>
      </div>
      <div>
        <input id="radio-ad" name="referral" type="radio" value="radio-ad">
        <label for="radio-ad">Radio Advertisement</label>
      </div>

      <div>
        <input id="internet-ad" name="referral" type="radio" value="internet-ad">
        <label for="internet-ad">internet advertisement</label>
      </div>

      <div>
        <input id="other" name="referral" type="radio" value="other">
        <label for="other">Other</label>
      </div>
    </fieldset>


    <div>
      <label for="browser">What browser are you using?</label>
      <select name="browser" id="browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="netscape">Netscape</option>
        <option value="brave">Brave</option>
        <option value="internet-exploder">Internet Exploder</option>
      </select>
    </div>
    <button>Submit</button>
  </form>
</main>


</body>
</html>
