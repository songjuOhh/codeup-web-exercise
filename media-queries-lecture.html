<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media queries lecture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            background: blue;
        }
        @media screen and (min-width: 768px){
            body{
                background: green;
            }
        }

        @media screen and ( min-width: 1024px){
            body{
                background: red;
            }
        }

        @media screen and ( min-width: 1200px){
            body{
                background: #7e57c2;
            }
        }
    </style>
</head>
<body>
    <p>Color will change depends on the size!</p>

</body>
</html>
