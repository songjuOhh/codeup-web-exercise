<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/jquery_exercises.css">
</head>
<body>
<div class="page-wrapper">
  <header class="container header">
    <div class="row">
      <div class="column">
        LOGO
      </div>
      <div class="column col-shrink">
        <button class="login">Log In</button>
      </div>
      <div class="column col-shrink">
        <button class="menu">Menu</button>
      </div>
    </div>
  </header>
  <div class="container hero" id="intro">
    <div class="row">
      <div class="column">
        <h1 class="title">Welcome to my website</h1>
        <p>This is a sample website demonstrating the use of HTML elements and attributes.</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="column">
        <input type="text" id="filter" class="inputBox" placeholder="search items">
        <ul id="list1" data-color="red">
          <li class="codeup" id="item1">Item 1</li>
          <li class="codeup" id="item2">Item 2</li>
          <li class="codeup" id="item3">Item 3</li>
          <li class="codeup" id="item4">Item 4</li>
          <li class="codeup" id="item5">Item 5</li>
          <li class="codeup" id="item6">Item 6</li>
        </ul>
        <ul id="list2" data-color="blue">
          <li class="codeup" id="item7">Item 1</li>
          <li class="codeup" id="item8">Item 2</li>
          <li class="codeup" id="item9">Item 3</li>
          <li class="codeup" id="item10">Item 4</li>
          <li class="codeup" id="item11">Item 5</li>
          <li class="codeup" id="item12">Item 6</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="mobile-menu">
  <div class="close-menu">
    (Close)
  </div>
</div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Custom JS -->
<script src="./js/jquery_exercises.js"></script>
</body>
</html>
