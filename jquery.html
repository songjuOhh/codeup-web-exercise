<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .lunbotu{
      width: 590px;
      height: 470px;
      border: 1px solid rebeccapurple;
      margin: 100px auto;
      position: relative;
    }
    .lunbotu .img img{
      width: 590px;
      height: 470px;
    }

    .lunbotu ul{
      list-style: none;
    }

    .lunbotu .img li{
      z-index: 10;
      position:absolute;
      top: 0;
      left: 0;
    }

    .lunbotu .btn li{
      z-index: 20;
      position: absolute;
    }

    .lunbotu .btn .left_btn{
      left: 0;
      top: 50%;
    }

    .lunbotu .btn .right_btn{
      right: 0;
      top: 50%;
    }

    .lunbotu .btn div{
      width: 40px;
      height: 60px;
      background-color: #616161;
      color: white;
      text-align: center;
      line-height: 60px;
      border-radius: 15%;
      font-size: 20px;
      margin-top: -30px;
    }

    .lunbotu ul{
      list-style: none;
    }

    .hide{
      display: none;
    }

    .num .current{
      background-color: red;
    }

    .num{
      position: absolute;
      z-index: 100;
      bottom: 16px;
      left: 16px;
    }
    .num li{
      display: inline-block;
      width: 16px;
      height: 16px;
      background-color: lightgray;
      text-align: center;
      line-height: 16px;
      border-radius: 50%;
      margin-left: 5px;
    }
  </style>
</head>
<body>





<div class="lunbotu">

  <ul class="btn">
    <li class="left_btn">  <div><</div> </li>
    <li class="right_btn"> <div>></div> </li>
  </ul>

  <ul class="img">
    <li><a href=""><img src="https://imgcps.jd.com/ling4/100009077475/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5bd8253082acdd181d02fa71/c3196f74/cr/s/q.jpg" alt=""></a></li>
    <li class="hide"><a href=""><img src="https://img12.360buyimg.com/pop/s590x470_jfs/t1/178599/8/1142/28979/6087858aE1679d862/173e0cfa2612b705.jpg.webp" alt=""></a></li>
    <li class="hide"><a href=""><img src="https://imgcps.jd.com/ling4/6038430/5Lqs5Lic5aW954mp57K-6YCJ/MuS7tjjmipgz5Lu2N-aKmA/p-5bd8253082acdd181d02fa42/9ea6716c/cr/s/q.jpg" alt=""></a></li>
    <li class="hide"><a href=""><img src="https://img12.360buyimg.com/pop/s1180x940_jfs/t1/174771/34/8431/98985/6095eaa2E8b8b4847/044f1b6318db4a9f.jpg.webp" alt=""></a></li>
    <li class="hide"><a href=""><img src="https://img11.360buyimg.com/pop/s1180x940_jfs/t1/180648/29/4209/88436/609f7547Ec7b73259/74a4d25e8d614173.jpg.webp" alt=""></a></li>
  </ul>
  <ul class="num">
    <li class="current"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
</div>


<script src="js/jquery3.6.js"></script>

<script>

  // $(".img ").mouseover(function () {
  //     // alert(123)
  //     console.log($(this))
  //     })
  var i=0


  $(".btn .right_btn").click(go_right)

  function go_right(){
    if (i===4){
      i=-1
    }
    i++;
    $(".img li").eq(i).stop().fadeIn(1000).siblings().stop().fadeOut(1000)
    $(".num li").eq(i).addClass("current").siblings().removeClass("current")



  }
  $(".btn .left_btn").click(go_left)
  function go_left() {
    if (i===-5){
      i=0
    }
    i--;
    $(".img li").eq(i).stop().fadeIn(1000).siblings().stop().fadeOut(1000)
    $(".num li").eq(i).addClass("current").siblings().removeClass("current")


  }

  $(".num li").mouseover(function () {
    var i =$(this).index();
    $(".img li").eq(i).stop().fadeIn(1000).siblings().stop().fadeOut(1000)
    $(".num li").eq(i).addClass("current").siblings().removeClass("current")

  })

  // $(".lunbotu").hover(function () {
  //     console.log($(this).index())
  //
  // })

  var D= setInterval(go_right,2000);
  $(".lunbotu").hover(function () {
    clearInterval(D);

  })



</script>


</body>
</html>
