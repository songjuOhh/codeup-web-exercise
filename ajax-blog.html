                    html+= `

                <tr>
                        <td class="text-center text-warning fs-2 ">${data[i].title}</td>
                        <td class="text-end text-secondary me-3">${data[i].date}</td>
                        <td class="mt-2 mx-3">${data[i].content}</td>
                        <td class="text-end text-warning me-3">#${data[i].categories}</td>
                </tr>
                <br>
            </thead>
        </table>`

                }
                $('#posts').html(html);
