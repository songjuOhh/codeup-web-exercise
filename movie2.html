<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="css/movie-api.css" rel="stylesheet">
  <title>Movies App</title>
</head>
<body>
<div class="page-wrapper">


  <!-- Header-->
  <div class="container-fluid ">

    <div class="row">


      <!-- Navbar-->
      <nav class="navbar navbar-dark bg-body-black fixed-top" id="navbar">
        <div class="container-fluid">

          <a type="button" id="logo" class="navbar-brand text-light">Movie</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end bg-black" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 type="button" class="offcanvas-title text-light" id="offcanvasNavbarLabel">Movie</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a  id="addButton" type="button" class="nav-link active text-light dropEdit" aria-current="page" href="#" aria-label="Close" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">Add Movie</a>
                </li>
                <li class="nav-item">
                  <a  class="nav-link active text-light dropEdit" aria-current="page" href="#" aria-label="Close" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">Edit</a>
                </li>
                <li class="nav-item">
                  <form class="d-flex" role="search">
                    <!--                                    Search-->
                    <input id="search-input" class="search-box form-control me-2 " type="search" placeholder="Search for Movies!" >
                    <button id="search-btn" class="btnSearch btn btn-outline-success" type="submit"  aria-label="Close" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">Search</button>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Main screen wallpaper-->
    <div class="box" id="poster">
      <div class="text-main">Did you bring your popcorn?</div>
    </div>
  </div>

  <!-- Function Grp Page-->
  <div class="container mt-5">
    <div class="row">
      <div class="functionGrp">
        <div class="input-group input-group-sm mt-5 mb-3" id="savedMovieSearchGrp">
          <input id="savedMovieSearchInput" placeholder="Search from favorites!" type="text" class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          <button type="button" class="btn btn-dark" id="savedMovieSearchBtn">Search</button>
        </div>
        <select id="movieSortSelector" class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option selected>Sort by...</option>
          <option value="1">Title</option>
          <option value="2">Rating</option>
          <option value="3">Year</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Modal for update-->
  <div class="modalAdd" id="modal-add">
    <div class="modalA-content text-light">
      <div class="fs-2">Lets Add a Movie!</div>

      <span class="close" id="closeBtn-add">&times;</span>
      <div class="modalCard card mb-1">
        <div class="modal-body bg-black text-light">
          <div class="modal-text"><span> Title: </span><input class="input-modal input" id="titleA"></div>
          <div class="modal-text"><span> Year: </span><input class="input-modal input" id="yearA"></div>
          <div class="modal-text"><span> Director: </span><input class="input-modal input" id="directorA"></div>
          <div class="modal-text"><span> Rating: </span><input class="input-modal input" id="ratingA"></div>
          <div class="modal-text"><span> Runtime: </span><input class="input-modal input" id="runtimeA"></div>
          <div class="modal-text"><span> Genre: </span><input class="input-modal input" id="genreA"></div>
          <div class="modal-text"><span> Actors: </span><input class="input-modal input" id="actorsA"></div>
        </div>
        <button class="btn btn-outline-success" id="addMovieSubmitBtn">Submit</button>
      </div>
    </div>
  </div>

  <!-- Movie cards-->
  <div class="container-fluid">
    <div class="movie-row row">
      <div id="movieList" class="movie-list row">
      </div>
    </div>

  </div>
</div>


<!-----------------------Boot Strap-------------------------------------------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<!-----------------------Jquery-------------------------------------------------->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!-- The core Firebase JS SDK and Databse library -->
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

<!-- A local JS file to store the firebase API Key. WARNING: Do not commit this file -->
<script src="js/keys.js"></script>

<!-- Utilities and higher level functions to simplify database fetches -->
<script src="js/firebase-config.js"></script>

<!-- Your local JS file to add functions that interact with the database -->
<script src="js/movies-api.js"></script>

<!-- Your local JS file to add functions that USE your functions from movies-api.js
    and INTERACT with the DOM -->
<script src="js/index.js"></script>
</body>
</html>
